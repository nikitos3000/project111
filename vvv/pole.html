<!DOCTYPE html>
<html>
  <head>
    <title>Игровое поле</title>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
  </body>
</html>
<style>
    #game-canvas {
    width: 100%;
    height: 100%;
    background: url(file:///home/trinevnikita/%D0%98%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F/fotki/i.webp) center center no-repeat  fixed;
    background-size: cover;
  }
</style>
<script>
const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    
    ctx.fillStyle = 'green';
    ctx.fillRect(0, 0, canvas.width, canvas.height); 
    ctx.fillStyle = 'black';
    const squareSize = 50;
    const squareX = canvas.width - squareSize;
    const squareY = canvas.height - squareSize;
    ctx.fillRect(squareX, squareY, squareSize, squareSize);
    
    canvas.addEventListener('click', function(event) {
        const mouseX = event.clientX - canvas.offsetLeft;
        const mouseY = event.clientY - canvas.offsetTop;
        
        if (mouseX >= squareX && mouseX <= squareX + squareSize && mouseY >= squareY && mouseY <= squareY + squareSize) {
          console.log('Кликнули на квадрат!');
          console.log(`Координаты клика: (${mouseX}, ${mouseY})`);
        }
      });
</script>
